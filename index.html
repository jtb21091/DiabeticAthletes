<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Player Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding-bottom: 50px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            color: blue;
            font-weight: bold;
            text-decoration: underline;
        }
        li:hover {
            color: darkred;
        }
        .links-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        .links-container a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
            margin: 5px;
            display: block;
        }
        .links-container a:hover {
            color: darkred;
        }
        /* âœ… Widen and Increase Height of the Iframe */
        .iframe-container {
            display: none;
            width: 90%;
            max-width: 1200px;
            height: 600px;
            border: 2px solid #ccc;
            margin-top: 20px;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MLB Player Profile Links</h1>
        
        <input type="text" id="searchBar" placeholder="Search for a player..." list="playerNames" oninput="filterPlayers()" onkeypress="handleEnterKey(event)">
        <datalist id="playerNames"></datalist>
        
        <ul id="playerList"></ul>

        <div id="linksContainer" class="links-container">
            <h2 id="playerTitle"></h2>
            <div id="linksList"></div>
        </div>

        <div id="iframeContainer" class="iframe-container">
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script>
        const csvFilePath = "T1Ds - Sheet1.csv";

        let players = [];

        async function fetchCSV() {
            try {
                const response = await fetch(csvFilePath);
                const text = await response.text();
                parseCSV(text);
            } catch (error) {
                console.error("Error loading CSV file:", error);
            }
        }

        function parseCSV(csvText) {
            const rows = csvText.split("\n").map(row => row.split(","));
            players = rows.slice(1).map(row => {
                const name = row[0].trim();
                const links = row.slice(1).map(link => link.trim()).filter(link => link);
                return { name, links };
            });

            players.sort((a, b) => a.name.localeCompare(b.name));

            displayPlayers(players);
        }

        function displayPlayers(playerArray) {
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            playerArray.forEach(player => {
                const li = document.createElement("li");
                li.textContent = player.name;
                li.onclick = () => showPlayerLinks(player);
                list.appendChild(li);
            });

            updateAutoComplete();
        }

        function filterPlayers() {
            const searchTerm = document.getElementById("searchBar").value.toLowerCase();
            const filteredPlayers = players.filter(player => player.name.toLowerCase().includes(searchTerm));
            displayPlayers(filteredPlayers);
        }

        function updateAutoComplete() {
            const searchTerm = document.getElementById("searchBar").value.toLowerCase();
            const dataList = document.getElementById("playerNames");
            dataList.innerHTML = "";

            players
                .filter(player => player.name.toLowerCase().includes(searchTerm))
                .forEach(player => {
                    const option = document.createElement("option");
                    option.value = player.name;
                    dataList.appendChild(option);
                });
        }

        function handleEnterKey(event) {
            if (event.key === "Enter") {
                const searchInput = document.getElementById("searchBar").value.toLowerCase();
                const matchedPlayer = players.find(player => player.name.toLowerCase() === searchInput);
                if (matchedPlayer) {
                    showPlayerLinks(matchedPlayer);
                }
            }
        }

        function showPlayerLinks(player) {
            const linksContainer = document.getElementById("linksContainer");
            const linksList = document.getElementById("linksList");
            const iframeContainer = document.getElementById("iframeContainer");
            const playerTitle = document.getElementById("playerTitle");
            const iframe = document.getElementById("previewFrame");

            playerTitle.textContent = `Links for ${player.name}`;

            linksList.innerHTML = "";

            if (player.links.length === 0) {
                linksList.innerHTML = "<p>No links available for this player.</p>";
                iframeContainer.style.display = "none";
            } else {
                player.links.forEach((link, index) => {
                    const a = document.createElement("a");
                    a.href = link;
                    a.textContent = getDomainName(link);
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";

                    a.onclick = (event) => {
                        event.preventDefault();
                        showPreview(link);
                        window.open(link, "_blank");
                    };

                    linksList.appendChild(a);

                    if (index === 0) {
                        showPreview(link);
                    }
                });

                iframeContainer.style.display = "block";
            }

            linksContainer.style.display = "flex";

            setTimeout(() => {
                linksContainer.scrollIntoView({ behavior: "smooth" });
            }, 200);
        }

        function showPreview(url) {
            const iframe = document.getElementById("previewFrame");
            iframe.src = url;
        }

        function getDomainName(url) {
            try {
                const domain = new URL(url).hostname.replace("www.", "");
                return domain;
            } catch {
                return "Link";
            }
        }

        fetchCSV();
    </script>

</body>
</html>
